<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <link href="style/radio.css" rel="stylesheet" type="text/css"/>
    <link href="style/checkbox.css" rel="stylesheet" type="text/css"/>
    <link href="style/button.css" rel="stylesheet" type="text/css"/>
    <link href="style/table.css" rel="stylesheet" type="text/css"/>
    <script defer type="text/javascript" src="main.js"></script>
    <script>
        function handleCheckboxClick(clickedCheckbox) {
            const checkboxes = document.querySelectorAll('input[name="r"]');
            checkboxes.forEach(checkbox => {
                if (checkbox !== clickedCheckbox) {
                    checkbox.checked = false;
                }
            });
        }
        </script>
    

    <meta http-equiv="Content-Type" content="test/html; charset=utf-8">
    <title> Лабораторная 1</title>
</head>
<body>
    <form id="form">
        <table id="mainTable">
            <thead>
                <tr>
                    <h1 >Пасечник Иван Андреевич, P3231, вар 671</h1>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="tdInput">
                        <table>
                            <tr>
                                <td>
                                    <label> Координата X (от -3 до 3):</label>
                                    <br>
                                    <input type="number" id="x" name="x" min="-3" max="3" step="0.1" value="1" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Координата Y:</label>
                                    <div>
                                        <label>
                                            <input type="radio" name="y" value="-3">
                                            <span class="custom-radio" ></span> -3
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="-2">
                                            <span class="custom-radio"></span> -2
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="-1">
                                            <span class="custom-radio"></span> -1
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="0" checked>
                                            <span class="custom-radio"></span> 0
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="1">
                                            <span class="custom-radio"></span> 1
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="2">
                                            <span class="custom-radio"></span> 2
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="3">
                                            <span class="custom-radio"></span> 3
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="4">
                                            <span class="custom-radio"></span> 4
                                        </label>
                                        <label>
                                            <input type="radio" name="y" value="5">
                                            <span class="custom-radio"></span> 5
                                        </label>
                                    </div>

                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label>Радиус R:</label>
                                    <div class="checkbox-group">
                                        <label>
                                            <input type="checkbox" name="r" value="1" onclick="handleCheckboxClick(this)">
                                            <span>1</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="r" value="1.5" onclick="handleCheckboxClick(this)">
                                            <span>1.5</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="r" value="2" onclick="handleCheckboxClick(this)" checked>
                                            <span>2</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="r" value="2.5" onclick="handleCheckboxClick(this)">
                                            <span>2.5</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="r" value="3" onclick="handleCheckboxClick(this)">
                                            <span>3</span>
                                        </label>
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" id="send">Отправить</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td id="tdImage">
                        <img id="image" src="image.png"/>
                    </td>

                    <td rowspan=4 id="tdTable">
                        <label>История</label>
                        <br><br>
                        <table id="table">
                            <tr>
                                <th>?</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>responseTime</th>
                                <th>workTime</th>
                            </tr>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
